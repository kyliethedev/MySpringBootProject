language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# TRAVIS CI Server Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build --stacktrace"

before_deploy:
  - zip -r myspringbootproject *
  - mkdir -p deploy
  - mv myspringbootproejct.zip deploy/myspringbootproject.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: myspringbootproject
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #.ZIP access private
    local_dir: deploy
    wait-until-deploayed: true

# Send an Email When CI build is done
notifications:
  email:
    recipients:
      - kyliethedev@gmail.com
